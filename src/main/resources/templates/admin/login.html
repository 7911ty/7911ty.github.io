    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/_fragments::head(~{::title})">
		<meta charset="utf-8">
        <meta name="viewport" content="windth=device-width,initial-scale=1.0">
		<title>博客管理</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        
        <link rel="stylesheet" href="../../static/css/me.css">
	</head>
	<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
        <div class="m-container-small" style="width: 30em !important;">
            <div class="ui container">
                <div class="ui middle aligned center aligned grid">
                    <div class="column">
                        <h2 class="ui teal image header">
                            <!--<img src="../static/images/login.png" style="width: 50em;" class="image">-->
                            <div class="content">
                                管理后台登录
                            </div>
                        </h2>
                        <form class="ui large form" method="post" th:action="@{/admin/login}">
                            <div class="ui stacked segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="username" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large teal submit button">登  录</button>
                            </div>
                            <div class="ui error mini message"></div>
                            <div class="ui mini message negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>


                        </form>

                    </div>
                </div>
            </div>
        </div>

       <br> 
       <br>
       <br>
       
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
        <!-- <script src="./static/js/jQuery.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </body>
    <script>
        $('.ui.form' ).form({
            fields : {
                username : {
                    identifier:'username',
                    rules:[{
                        type : 'empty',
                        prompt :'输入用户名不能为空'
                    }]
                },
                password : {
                    identifier:'password',
                    rules:[{
                        type : 'empty',
                        prompt :'输入密码不能为空'
                    }]
                }
            }
        });
    </script>
</html>
